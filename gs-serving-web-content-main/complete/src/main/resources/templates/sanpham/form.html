<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm / Sửa Sản Phẩm</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    
  </style>
</head>
<body>
<div class="form-container">
  <div class="form-header">
    <h2><i class="fas fa-tshirt"></i> Thông Tin Sản Phẩm</h2>
    <p>Vui lòng nhập đầy đủ thông tin về sản phẩm</p>
  </div>

  <form th:action="@{/sanpham/luu}" th:object="${sanPham}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="originalTen" th:if="${originalTen}" th:value="${originalTen}" />

    <div class="form-group">
      <label for="ten">
        <i class="fas fa-signature"></i>
        Tên sản phẩm
      </label>
      <input type="text" id="ten" th:field="*{ten}" placeholder="Nhập tên sản phẩm..." required maxlength="100">
    </div>

    <div class="form-group">
      <label for="gia">
        <i class="fas fa-dollar-sign"></i>
        Giá
      </label>
      <input type="number" id="gia" th:field="*{gia}" placeholder="Nhập giá..." min="0" required>
    </div>

    <div class="form-group">
      <label for="size">
        <i class="fas fa-ruler"></i>
        Kích cỡ
      </label>
      <input type="text" id="size" th:field="*{size}" placeholder="Nhập kích cỡ..." required maxlength="10">
    </div>

    <div class="form-group">
      <label for="mauSac">
        <i class="fas fa-palette"></i>
        Màu sắc
      </label>
      <input type="text" id="mauSac" th:field="*{mauSac}" placeholder="Nhập màu sắc..." required maxlength="20">
    </div>

    <div class="form-group">
      <label for="moTa">
        <i class="fas fa-info-circle"></i>
        Mô tả
      </label>
      <textarea id="moTa" th:field="*{moTa}" placeholder="Nhập mô tả sản phẩm..." rows="4" maxlength="500"></textarea>
    </div>

    <div class="form-group">
      <label for="hinhAnh">
        <i class="fas fa-image"></i>
        Hình ảnh
      </label>
      <input type="file" id="hinhAnh" th:field="*{hinhAnh}" accept="image/*">
    </div>

    <button type="submit" class="submit-btn">
      <i class="fas fa-save"></i>
      Lưu Thông Tin
    </button>
  </form>

  <div class="form-footer">
    <a href="/sanpham" class="back-link">
      <i class="fas fa-arrow-left"></i>
      Quay lại danh sách
    </a>
  </div>
</div>

<script>
  
</script>
</body>
</html>
